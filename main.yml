---

- hosts: all
  gather_facts: true
  become: true
  pre_tasks:
    - name: install updates
      yum:
        update_only: yes
        update_cache: yes
      changed_when: false

    - name: disable SELinux
      ansible.posix.selinux:
        state: disabled

    - name: disable firewall
      systemd:
        name: firewalld
        state: stopped
        enabled: no
  roles:
    - iptables
    
- hosts: web_server
  gather_facts: true
  become: true
  roles:
    - web_server
    - prometheus
    - node_exporter
    - grafana

- hosts: mysql
  gather_facts: true
  become: true
  roles:
    - db_servers

